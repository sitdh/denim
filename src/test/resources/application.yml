spring:
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      
  profiles: test
  h2:
    console:
      enabled: true
      path: /h2console
  datasource:
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bootexample;MODE=MySQL
    
logging:
  level:
    org.org.springframework: ERROR
    com.sitdh.thesis.core.denim: ERROR
    
